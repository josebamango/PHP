	<script type="text/javascript">
		$(document).ready(function () {
			$("#cabe-cera").click(function () {
				$("#header").slideToggle(1000)
			});
			$("#me-nu").click(function () {
				$("#main").slideToggle(1000)
			});
			$("#cuer-po").click(function () {
				$("#sidebar").slideToggle(1000)
			});
			$("#foo-ter").click(function () {
				$("#cabe-cera").hide(800, function () {
					$("#me-nu").hide(800, function () {
						$("#cuer-po").hide(800, function () {
							$("#foo-ter").hide(800, function () {
								$("#texto-pie").show(500)
							})
						})
					})
				})
			});

			$("#header").hover(function () {
				$(this).css("backgroundColor", "yellow")
				$(this).css("fontSize", "35px")
			}, function () {
				$(this).css("backgroundColor", "pink")
				$(this).css("fontSize", "15px")
			})

			$("#sidebar").hover(function () {
				$(this).css("backgroundColor", "yellow")
				$(this).css("fontSize", "35px")
			}, function () {
				$(this).css("backgroundColor", "pink")
				$(this).css("fontSize", "15px")
			})

			$("#main").mouseenter(function () {
				$(this).fadeTo(800,0.5)
			})
		})
	</script>
